<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>this is substring</title>
  </head>
  <body>

    <script type="text/javascript">

    let myString="Hello Jeremy. How are you Jeremy";
    let foundAtPosition = myString.indexOf("Jeremy");
      alert(foundAtPosition);
    foundAtPosition = myString.lastIndexOf("Jeremy");
      alert(foundAtPosition);
    </script>

  </body>
</html>
